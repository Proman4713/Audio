<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>(yourname) Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Audio Recorder.css">
    <link rel="icon" href="(your icon)">
  </head>
  <body>
    <h1>(yourname) Record</h1>
    <div id="controls">
  	 <button id="recordButton">Start Recording</button>
  	 <button id="pauseButton" disabled>Pause</button>
  	 <button id="stopButton" disabled>Submit Recording</button>
    </div>
    <div id="formats">Format: Start Recording To See Your Recording Rate Here</div>
  	<p><strong>My Recordings:</strong></p>
  	<ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  	<script src="Audio Recorder.js"></script>

    <!-- link to the audio player -->
    <a href="Audio Player.html">Audio Player By Me</a>
  </body>
</html>
